apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
  - http:
      paths:
      - path: /path1/
        backend:
          serviceName: nginx1-svc
          servicePort: 7030
      # default rooting
      - backend:
          serviceName: nginx3-svc
          servicePort: 7050

---
apiVersion: v1
kind: Service
metadata:
  name: nginx1-svc
spec:
  type: NodePort
  selector:
    app: nginx-proxy1
  ports:
  - name: http
    protocol: TCP
    port: 7030
    targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx3-svc
spec:
  type: NodePort
  selector:
    app: nginx-proxy3
  ports:
  - name: http
    protocol: TCP
    port: 7050
    targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deployment1
  labels:
    app: nginx-proxy1
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: nginx-proxy1
  template:
    metadata:
      labels:
        app: nginx-proxy1
    spec:
      containers:
      - name: hello-nginx1
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: index-html
          mountPath: /usr/share/nginx/html/path1/index.html
          subPath: index.html
      volumes:
      - name: index-html
        configMap:
          name: nginx1-conf


---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deployment3
  labels:
    app: nginx-proxy3
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: nginx-proxy3
  template:
    metadata:
      labels:
        app: nginx-proxy3
    spec:
      containers:
      - name: hello-nginx3
        image: nginx:alpine
        ports:
        - containerPort: 80
 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx1-conf
data:
  index.html: |-
    Deployment 1

